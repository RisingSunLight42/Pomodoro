<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pomodoro</title>

        <!-- Google -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Mulish&display=swap"
            rel="stylesheet"
        />

        <!-- Font Awesome -->
        <script
            src="https://kit.fontawesome.com/908c130cac.js"
            crossorigin="anonymous"
        ></script>

        <link rel="icon" type="image/x-icon" href="./images/tomato.ico" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div id="pop-up-error" class="pop-up left-border-orange">
            <em class="fa-solid fa-triangle-exclamation fa-2x"></em>
            <div>
                <h1>Attention</h1>
                <p>
                    Le format ou la valeur entrée est incorrect ! La durée
                    entrée doit se situer entre 00:01 et 60:00 et respecter le
                    format MM:SS.
                </p>
            </div>
        </div>
        <div id="pop-up-info" class="pop-up left-border-blue">
            <em class="fa-solid fa-circle-info fa-2x"></em>
            <div>
                <h1>Félicitations !</h1>
                <p>
                    Vous avez découvert le secret de ce site. Découvrez la durée
                    favorite des timers du créateur du site.
                </p>
            </div>
        </div>
        <main class="flexColumnDisplay">
            <section id="infos">
                <h1>Pomodoro</h1>
                <div id="timerStatus">Waiting for the launch...</div>
            </section>
            <section id="timerPanel" class="timerPanel">
                <p id="timerDisplay"></p>
                <em id="timerButton" class="fa-solid fa-play fa-5x"></em>
            </section>
            <section id="inputSection">
                <div>
                    <label for="workTime">Work</label>
                    <input type="text" name="workTime" id="workTime" />
                </div>
                <div>
                    <label for="breakTime">Break</label>
                    <input type="text" name="breakTime" id="breakTime" />
                </div>
                <section id="audioSection">
                    <div>
                        <label for="audioInput">Audio</label>
                        <input
                            type="checkbox"
                            name="audioInput"
                            id="audioInput"
                        />
                    </div>
                </section>
            </section>
        </main>
        <script defer src="js/script.js"></script>
    </body>
</html>
