<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pomodoro</title>

        <!-- Google -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet"
        />

        <!-- Font Awesome -->
        <script
            src="https://kit.fontawesome.com/908c130cac.js"
            crossorigin="anonymous"
        ></script>

        <link rel="icon" type="image/x-icon" href="./images/tomato.ico" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <main class="flexColumnDisplay">
            <h1>Pomodoro</h1>
            <div id="timerStatus">Waiting for the launch...</div>
            <section class="timerPanel">
                <p id="timerDisplay"></p>
                <i id="timerButton" class="fa-solid fa-play fa-5x"></i>
            </section>
            <section id="inputSection">
                <div>
                    <label for="workTime">Work</label>
                    <input type="text" name="workTime" id="workTime" />
                </div>
                <div>
                    <label for="breakTime">Break</label>
                    <input type="text" name="breakTime" id="breakTime" />
                </div>
            </section>
        </main>
        <script defer src="js/script.js"></script>
    </body>
</html>
